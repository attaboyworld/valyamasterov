<!DOCTYPE html>
<html>
<head>
    <title>OpenStreetMap with Route Directions</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div>
        <label for="targetLocation">Select a target location:</label>
        <input type="text" id="targetLocation">
        <button id="searchButton">Search</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map');
        var userLocationMarker = null;
        var targetLocationMarker = null;
        var routeLayer = null;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to add a marker at the specified location
        function addMarker(location, label) {
            return L.marker(location).addTo(map).bindPopup(label).openPopup();
        }

        // Function to draw a route on the map
        function drawRoute(userLocation, targetLocation) {
            if (routeLayer) {
                map.removeLayer(routeLayer);
            }

            var routingAPI = 'https://api.openrouteservice.org/v2/directions/driving-car';
            var apiKey = '5b3ce3597851110001cf6248ab4b955a19414de89c025e8d8ab849fa'; // Replace with your API key

            var request = new XMLHttpRequest();

            request.open('POST', routingAPI);
            request.setRequestHeader('Accept', 'application/json, application/geo+json, application/gpx+xml, img/png; charset=utf-8');
            request.setRequestHeader('Content-Type', 'application/json');
            request.setRequestHeader('Authorization', apiKey);

            request.onload = function() {
                if (request.status >= 200 && request.status < 400) {
                    var data = JSON.parse(request.responseText);
                    var route = data.features[0].geometry.coordinates;
                    routeLayer = L.polyline(route, { color: 'blue' }).addTo(map);
                } else {
                    console.error('Error: ' + request.status);
                }
            };

            // Assign coordinates directly
            var userLocation = [48.8546225, 2.3561173]; // Replace with valid user coordinates
            var targetLocation = [48.8582599, 2.2945006358633115]; // Replace with valid target coordinates

            // Create the request body with coordinates
            var requestBody = '{"coordinates":' + JSON.stringify([userLocation, targetLocation]) + '}';

            console.log(requestBody);
            request.send(requestBody);
        }

        // Handle the search button click
        document.getElementById('searchButton').addEventListener('click', function () {
            var targetLocationInput = document.getElementById('targetLocation');
            var targetLocation = targetLocationInput.value;

            // Use Nominatim for geocoding
            fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + targetLocation)
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data) && data.length > 0) {
                        var result = data[0];
                        var targetCoordinates = [result.lat, result.lon];

                        if (targetLocationMarker) {
                            map.removeLayer(targetLocationMarker);
                        }
                        targetLocationMarker = addMarker(targetCoordinates, result.display_name);

                        if (userLocationMarker) {
                            drawRoute(userLocationMarker.getLatLng(), targetLocationMarker.getLatLng());
                        }
                    } else {
                        alert('Location not found.');
                    }
                })
                .catch(error => console.error(error));
        });

        // Get the user's current location and add a marker to the map
        navigator.geolocation.getCurrentPosition(function (location) {
            var userLocation = [location.coords.latitude, location.coords.longitude];

            if (userLocationMarker) {
                map.removeLayer(userLocationMarker);
            }
            userLocationMarker = addMarker(userLocation, 'Your Location');

            if (!targetLocationMarker) {
                map.setView(userLocation, 13);
            } else {
                drawRoute(userLocation, targetLocationMarker.getLatLng());
            }
        });
    </script>
</body>
</html>
